  <div id="sign" class="sign">
      <h2 id="close" style="cursor:pointer;text-align: left;">Ã—</h2>

      <input type="text" id="loginEmail" placeholder="Email address">
      <span id="loginErrorEmail" style="display: none; color: red; font-size: 14px; margin: 5px 0;"></span>
      <button id="continueBtn">Continue</button>
  </div>

  <div id="passwordStep" style="display:none;">

      <button id="loginBtn">Login</button>
  </div>


</div>

        <input type="email" id="email" placeholder="Email address" required />
        <button type="submit">Get Started</button>
      </form>
